<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="aside-left">
            <img class="bg-img" src="https://pbs.twimg.com/media/FR1V6VwXwAA4VoY.jpg" alt="">
        </div>
        <div class="aside-right">
            <h3>Sign Up</h3>
            <div class="input-wrapper">
                <p class="left">Full Name</p>
                <input type="text">
            </div>
            <div class="input-wrapper">
                <p class="left">Date of Birth</p>
                <input type="date">
            </div>
            <div class="input-wrapper">
                <p class="left">Email</p>
                <input type="email" name="" id="">
            </div>
            <div class="input-wrapper">
                <p class="left">Username</p>
                <input type="text">
            </div>
            <div class="input-wrapper">
                <p class="left">Password</p>
                <input type="password">
            </div>
            <div class="input-wrapper">
                <p class="left">Repeat Password</p>
                <input type="password">
            </div>
            <div class="input-wrapper">
                <p class="left">I agree to the</p>
                <a href="https://quandale-dingle.fandom.com/wiki/Quandale_Dingle">Terms and Conditions</a>
                <input type="checkbox">
            </div>
            <div class="btn">
            <input type="button" value="Sign Up">
            </div>
        </div>
    </div>
</body>
</html>
